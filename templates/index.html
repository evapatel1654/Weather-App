{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Weather Information</h2>
            </div>
            <div class="card-body">
                <form id="weather-form">
                    <div class="mb-3">
                        <label for="location" class="form-label">Enter Location</label>
                        <input type="text" class="form-control" id="location" 
                               placeholder="Enter city, ZIP code, or coordinates">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>

                <div id="weather-results" class="mt-4 d-none">
                    <div class="current-weather">
                        <h3>Current Weather</h3>
                        <div class="weather-info"></div>
                    </div>
                    
                    <div class="forecast mt-4">
                        <h3>5-Day Forecast</h3>
                        <div class="forecast-info"></div>
                    </div>
                </div>

                <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
